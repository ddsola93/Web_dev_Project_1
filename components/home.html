<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="row w-75">
      <!-- Form 1 -->
      <div class="col-md-6">
        <div
          class="card custom"
          style="
            background-color: rgba(255, 190, 255, 0.624);
            border: none;
            padding: 20px;
          "
        >
          <h2 class="text-center" style="font-size: 30px; color: black">
            Create a Class
          </h2>
          <form>
            <div class="mb-3">
              <label for="form1Input1" class="form-label"></label>
              <input
                type="text"
                class="form-control"
                id="form1Input1"
                placeholder="Enter text"
              />
            </div>
            <div class="mb-3">
              <label for="form1Input2" class="form-label">email address</label>
              <input
                type="email"
                class="form-control"
                id="form1Input2"
                placeholder="Enter email"
              />
            </div>
            <button type="submit" class="btn btn-primary">Create</button>
          </form>
        </div>
      </div>

      <!-- Form 2 -->
      <div class="col-md-6">
        <div
          class="card custom"
          style="
            background-color: rgba(253, 236, 182, 0.698);
            border: none;
            padding: 20px;
          "
        >
          <h2 class="text-center" style="font-size: 30px; color: black">
            Join a Class
          </h2>
          <form>
            <div class="mb-3">
              <label for="form2Input1" class="form-label">Input 1</label>
              <input
                type="text"
                class="form-control"
                id="form2Input1"
                placeholder="Enter text"
              />
            </div>
            <div class="mb-3">
              <label for="form2Input2" class="form-label">Input 2</label>
              <input
                type="password"
                class="form-control"
                id="form2Input2"
                placeholder="Enter password"
              />
            </div>
            <button type="submit" class="btn btn-secondary">Join</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
