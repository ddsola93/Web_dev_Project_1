<body class="bg-dark">

<!-- Registration Form -how do I use bootstrap to change color of text again??-->
    <form id="frmRegister" class="card col-12 col-md-6 col-lg-4 bg-light">
        <div class="card-body">

            <!-- Intro of Registration form -->
            <div class="d-flex justify-content-center">
            <link href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/pulse/bootstrap.min.css" rel="stylesheet">
            <img src="images/TechTalkIcon.png" alt="TechTalk Logo" style="max-width: 50%;">
            </div>
            <h2 class="text-center mb-0 text-primary" style="font-size: 40px;"> Registration</h2>
       
       <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder ='Johndoe@email.com' name="email" aria-email />
            </div>
            <div class="form-group ">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder ='Password' pattern="^(?=.*\d)(?=.*[a-zA-Z])(?=.*[^a-zA-Z0-9])\S{8,}$" 
                title="Password must contain at least one number, one alphabet, one symbol, and be at 
                least 8 characters long" aria-label="password" />
            </div>
            <div class="form-group ">                    
                <label for="repassword">Re-type Password:</label>
                <input type="password" class="form-control" id="repassword" name="repassword" placeholder = "Retype password" aria-label="Retype password" />
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="first-name">First Name</label>
                    <input type="text" class="form-control" id="first-name" placeholder="First Name" name="first-name" aria-label="First Name" />
                </div>
                <div class="form-group col-md-4">
                    <label for="middle-name">Middle Name</label>
                    <input type="text" class="form-control" id="middle-name" placeholder="Middle Name" name="middle-name" aria-label="Middle Name" />
                </div>
                <div class="form-group col-md-4">
                    <label for="last-name">Last Name</label>
                    <input type="text" class="form-control" id="last-name" placeholder="Last Name" name="last-name" aria-label="Last Name" />
                </div>
            </div>
            <div class="form-group">
                <label for="mobile-phone">Mobile Phone Number</label>
                <input type="tel" class="form-control" id="mobile-phone" placeholder="Phone Number" name="mobile-phone" aria-label="Mobile Phone" />
            </div>
             <!-- Buttons for login and swich to registration form -->
             <hr />
             <button id="btnRegistration" class="btn btn-primary col-12 col-md-6 offset-md-3 col-lg-4 offset-lg-4 mt-1" type="button">Register</button>
             <label for="btnSwapLogIn" class="d-flex justify-content-center align-items-center mt-1">Already have an account<button id="btnSwapRegistration" class="btn btn-link" type="button"><u>Back to Login</u></button></label>
         </div>
        </form>
    </div>
</div>
