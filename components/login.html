<div id="divLogin" class="d-flex justify-content-center align-items-center vh-100">
            <!-- Login form -->
            <form id="frmLogin"  class="card col-12 col-md-6 col-lg-4 mt-3 mb-3 bg-light">
                <div class="card-body">

                    <!-- Intro of login form -->

                    <!-- Close button to return to landing page (Update so it actually works later) -->
                    <!-- <div align="right">
                        <button id="btnSwapLanding" class="btn btn-outline-secondary" style=" border: none;" type="button">X Close</button>
                    </div> -->
                    
                    <div class="d-flex justify-content-center mb-4">
                        <img src="images/TechTalkIcon.png" alt="TechTalk Logo" style="max-width: 50%;">
                    </div>
                    <h2 class="text-center mb-0 text-primary" style="font-size: 40px;"> Login</h2>

                    <!-- Take in user input for login -->
                    <hr />
                    <label for="cboStatus" class="mb-1">Choose Your Status: <i class="bi bi-asterisk" style="color:red; font-size: 13px;"></i></label>
                    <select id="cboStatus" class="form-control mt-1 mb-2" placeholder="Choose Your Status" aria-label="Choose your Status">
                        <option value="">Choose Your Status</option>
                        <option value="student">Student</option>
                        <option value="instructor">Instructor</option>
                    </select>
                    <label for="txtEmail" class="mb-1">Email Address: <i class="bi bi-asterisk" style="color:red; font-size: 13px;"></i></label>
                    <input id="txtEmail" class="form-control mb-3" type="text" placeholder="jdoe42@tntech.edu" aria-label="Input for email" required></input>
                    <label for="txtPassword" class="mb-1">Password: <i class="bi bi-asterisk" style="color:red; font-size: 13px;"></i></label>
                    <input id="txtPassword" class="form-control" type="password" placeholder="Password" aria-label="Input for password" required></input>
                    <button id="btnForgotPassword" class="btn btn-link" type="button"><u>Forgot Password?</u></button><br>

                    <!-- Buttons for login and swich to registration form -->
                    <hr />
                    <button id="btnLogIn" class="btn btn-secondary col-12 col-md-6 offset-md-3 col-lg-4 offset-lg-4 mt-1" type="button">Log In</button>
                    <label for="btnSwapRegister" class="d-flex justify-content-center align-items-center mt-1">Don't have an account?<button id="btnSwapRegister" class="btn btn-link" type="button">Register Now</button></label>
                </div>
            </form>
</div>
