<div class="container mt-5">
  <h1 class="text-center mb-4" style="color: black">All Submissions</h1>
  <p class="text-center" style="color: black">
    Below is the list of all submissions from students.
  </p>

  <!-- Submissions Table -->
  <div class="card p-4" style="background-color: rgba(255, 255, 255, 0.9)">
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Student Name</th>
          <th scope="col">Submission Type</th>
          <th scope="col">Date Submitted</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Example Row -->
        <tr>
          <th scope="row">1</th>
          <td>John Doe</td>
          <td>Public</td>
          <td>April 13, 2025</td>
          <td>
            <button class="btn btn-primary btn-sm">View</button>
            <button class="btn btn-danger btn-sm">Delete</button>
          </td>
        </tr>
        <!-- Add more rows dynamically -->
      </tbody>
    </table>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
