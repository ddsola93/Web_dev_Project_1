<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechTalk - Login</title>
    <link rel="icon" type="image/png" href="images/TechTalkIcon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/solar/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="bg-dark">
    <div class="d-flex justify-content-center align-items-center vh-100">

        <!-- Login form -->
        <form id="frmLogIn" class="card col-12 col-md-6 col-lg-4 bg-light">
            <div class="card-body">

                <!-- Intro of login form -->
                <div class="d-flex justify-content-center">
                    <img src="images/TechTalkIcon.png" alt="TechTalk Logo" style="max-width: 50%;">
                </div>
                <h2 class="text-center mb-0 text-primary" style="font-size: 40px;"> Login</h2>

                <!-- Take in user input for login -->
                <hr />
                <label for="txtUesrname" class="mb-1">Email: <i class="bi bi-asterisk" style="color:red; font-size: 13px;"></i></label>
                <input id="txtUsername" class="form-control mb-3" type="text" placeholder="jdoe42@tntech.edu" aria-label="Input for username" required></input>
                <label for="txtPassword" class="mb-1">Password: <i class="bi bi-asterisk" style="color:red; font-size: 13px;"></i></label>
                <input id="txtPassword" class="form-control" type="password" placeholder="Password" aria-label="Input for password" required></input>
                <button id="btnForgotPassword" class="btn btn-link" type="button"><u>Forgot Password?</u></button>

                <!-- Buttons for login and swich to registration form -->
                <hr />
                <button id="btnLogIn" class="btn btn-primary col-12 col-md-6 offset-md-3 col-lg-4 offset-lg-4 mt-1" type="button">Log In</button>
                <label for="btnSwapRegister" class="d-flex justify-content-center align-items-center mt-1">Dont have an account?<button id="btnSwapRegister" class="btn btn-link" type="button"><u>Register Now</u></button></label>
            </div>
        </form>
    </div>
</body>
</html>
